<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Log in</mat-card-title>
      <mat-card-subtitle>Welcome back!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)=onLogin(loginForm) fxLayout="column" >
        <mat-form-field>
          <input matInput type="text" formControlName="username" placeholder="username" >
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="password" >
        </mat-form-field>
        <button mat-raised-button [disabled]="!loginForm.valid" type="submit">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>
